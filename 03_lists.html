    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <ul type="circle">
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3</li>
        <>Элемент 4
            <ul>
            <li>вложенный Элемент 1</li>
            <li>вложенный Элемент 2</li>
            <li>вложенный Элемент 3</li> 
        </ul>
        <li>Элемент 5</li>
        </li>
    </ul>
    <hr>
    <OL>
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3</li>
        <li>Элемент 4</li>
        <li>Элемент 5</li>
    </OL>
    <hr>
  ul>li{Element}*5
      
</body>
